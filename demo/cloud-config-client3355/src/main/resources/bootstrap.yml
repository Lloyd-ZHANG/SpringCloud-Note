server:
  port: 3355
spring:
  application:
    name: config
  profiles:
    active: dev
  cloud:
    config:
      uri: http://localhost:3344  # 配置中心地址
      name: application  # 配置文件名（前缀）
      profile: dev  # 配置文件后缀，用以区分环境
      label: main
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:7001/eureka
# 暴露端口从而实现动态加载
management:
  endpoints:
    web:
      exposure:
        include: "*"